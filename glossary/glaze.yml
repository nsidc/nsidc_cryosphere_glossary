term: glaze
definition:
  1: A coating of ice, generally clear and smooth but usually containing some air
    pockets, formed on exposed objects by freezing of a film of super-cooled water
    deposited by rain, drizzle, fog, or possibly condensed from super-cooled water
    vapor; glaze is denser, harder and more transparent, than either rime or hoarfrost.
