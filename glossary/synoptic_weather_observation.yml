term: synoptic weather observation
definition:
  1: An observation made at periodic times (usually at 3-hour and 6-hour intervals
    specified by the world meteorological organization) of sky cover, state of the
    sky, cloud height, atmospheric pressure at sea level, temperature, dew point,
    wind speed and direction, amount of precipitation, hydrometeors and lithometeors,
    and special phenomena that prevail at the time of the observation or observed
    since the previous specified observation.
