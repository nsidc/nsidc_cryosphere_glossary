term: spring equinox
definition:
  1: Either of the two points of intersection of the sun's apparent annual path and
    the plane of the earth's equator; in the northern hemisphere, the spring (vernal)
    equinox falls on or about 21 march, and the autumnal equinox on or about 22 september.
