term: snow worm
definition:
  1: An oligochaete worm that lives on temperate glaciers or perennial snow; there
    are several species that range in color from yellowish-brown to reddish-brown
    or black; they are usually less than 1 millimeter (0.04 inch) in diameter and
    average about 3 millimeters (0.1 inch) in length; some feed off red algae.
