term: cryosol
definition:
  1: Soil formed in either mineral or organic materials having permafrost either within
    1 meter (3.3 feet) below the surface or, if the soil is strongly cryoturbated,
    within 2 meters (6.6 feet) below the surface, and having a mean annual ground
    temperature below 0 degrees celsius.
