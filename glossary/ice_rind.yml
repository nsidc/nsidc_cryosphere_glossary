term: ice rind
definition:
  1: A brittle, shiny crust of floating ice, formed on a quiet surface by direct freezing
    or from grease ice, usually in water of low salinity; thickness less than 5 centimeters
    (2 inches); easily broken by wind or swell, commonly breaking into rectangular
    pieces.
