term: boreal forest
definition:
  1: "The forested region that adjoins the tundra along the arctic tree line, which\
    \ has two main divisions: its northern portion is a belt of taiga or boreal woodland,\
    \ while its southern portion is a belt of true forest, mainly conifers but with\
    \ some hardwoods; on its southern boundary the boreal forest passes into \x93\
    mixed forest\x94 or \x93parkland,\x94 prairie, or steppe, depending on the rainfall."
