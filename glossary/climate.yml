term: climate
definition:
  1: Synthesis of weather conditions in a given area, characterized by long-term statistics
    (mean values, variances, probabilities of extreme values, etc.) of the meteorological
    elements in that area; polar climate (arctic climate) is generally the climate
    of a geographical polar region, most commonly taken to be a climate which is too
    cold to support the growth of trees.
