term: degree of saturation
definition:
  1: The total degree of saturation of frozen soil is the ratio of the volume of ice
    and unfrozen water in the soil pores to the volume of the pores.
  2: The degree of saturation of frozen soil by ice is the ratio of the volume of
    ice in the soil pores to the volume of the pores.
