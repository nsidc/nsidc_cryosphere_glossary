term: troposphere
definition:
  1: Lower part of the atmosphere, extending from the surface up to a height varying
    from about 7 to 9 kilometers (4.3 to 5.6 miles) at polar regions to approximately
    17 kilometers (10.6 miles) in tropics; characterized by decreasing temperature
    with height, appreciable vertical wind motion, appreciable water vapor content,
    and weather.
