term: taiga
definition:
  1: The open northern part of the boreal forest; consists of open woodland of coniferous
    trees growing in a rich floor of lichen (mainly reindeer moss or caribou moss),
    and is generally cold and swampy; lies immediately south of the tundra; in spring,
    it is often flooded by water from northward flowing rivers, the lower reaches
    of which are still frozen.
