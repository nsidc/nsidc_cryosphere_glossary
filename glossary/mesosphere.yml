term: mesosphere
definition:
  1: The region of the atmosphere between about 50 kilometers (31 miles) and 80-85
    kilometers (50-53 miles), extending from the top of the stratosphere to the upper
    temperature minimum; it is characterized by a broad temperature maximum (near
    0 degrees celsius) at its base, from which the temperature decreases to a minimum
    (about -90 degrees celsius) at the mesopause level.
