term: yedoma
definition:
  1: "A type of pleistocene-age (formed 1.8 million to 10,000 years before present)\
    \ permafrost that contains a significant amount of organic material with ice content\
    \ of 50\x96 to 90 percent by volume. thawing yedoma is a significant source of\
    \ atmospheric methane."
