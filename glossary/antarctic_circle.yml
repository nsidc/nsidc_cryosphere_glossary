term: antarctic circle
definition:
  1: "The line of latitude 66\xB0 34\u2032 s (often taken as 66.5\xB0 s); along this\
    \ line the sun does not set on the day of the summer solstice, and does not rise\
    \ on the day of the winter solstice."
