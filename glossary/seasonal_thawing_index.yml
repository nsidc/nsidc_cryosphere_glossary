term: seasonal thawing index
definition:
  1: The cumulative number of degree-days above 0 degrees celsius, calculated as the
    arithmetic sum of all the positive and negative mean daily air temperatures (degrees
    celsius) for a specific station during the time period between the lowest point
    in the spring and the highest point the next fall on the cumulative degree-day
    time curve.
