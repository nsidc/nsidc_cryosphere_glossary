term: hail
definition:
  1: Precipitation of small balls or pieces of ice (hailstones) with a diameter ranging
    from 5 to 50 millimeters (0.2 to 2.0 inches), or sometimes bigger, falling either
    separately or agglomerated into irregular lumps; when the diameter is less than
    about 5 millimeters (0.2 inch), the balls are called ice pellets.
