term: Bermuda high
definition:
  1: The semipermanent subtropical high over the north atlantic ocean, especially
    when it is located over the western part of the ocean; the same high over the
    eastern part of the atlantic is called the azores high; on mean charts of sea
    level pressure, this high is one of the primary centers of action in northern
    latitudes.
