term: ablation
definition:
  1: Combined processes (such as sublimation, fusion or melting, evaporation) which
    remove snow or ice from the surface of a glacier or from a snow-field; also used
    to express the quantity lost by these processes.
  2: Reduction of the water equivalent of a snow cover by melting, evaporation, wind
    and avalanches.
