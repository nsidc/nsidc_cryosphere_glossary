term: middle-level clouds
definition:
  1: Clouds composed of ice crystals and water droplets in the middle region of the
    atmosphere, from 2,000 - 6,000 meters (6,500 to 23,000 feet); includes altocumulus,
    altostratus, nimbostratus, and portions of cumulus and cumulonimbus clouds.
