term: antarctic polar front
definition:
  1: "Also known as the antarctic convergence; the southern front of the antarctic\
    \ circumpolar current that separates the antarctic zone in the south from the\
    \ polar frontal zone in the north; taken by many to delineate the actual northern\
    \ boundary of the antarctic zone; characterized by sea surface temperatures near\
    \ 5\xB0\x966\xB0 c and a salinity minimum of 33.8\x9634.0 psu produced by high\
    \ rainfall."
