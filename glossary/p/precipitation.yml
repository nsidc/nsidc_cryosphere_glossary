term: precipitation
definition:
  1: 'Any of the forms of water particles, whether liquid or solid, that fall from
    the atmosphere and reach the ground; includes: rain, drizzle, snow, snow grains,
    snow pellets, diamond dust, hail, and ice pellets; see also acid precipitation.'
  2: Accumulated depth of rain, drizzle and the melted water content of frozen forms
    of precipitation.
