term: pancake ice
definition:
  1: Pieces of new ice approximately circular, up to 10 centimeters (4 inches) thick
    and 0.03 to 3 meters (0.1 to 9.8 feet) in diameter, with raised edges that form
    from rubbing against each other; formed from the freezing together of grease ice,
    slush or shuga, or the reaking up of ice rind or nilas.
