term: ice rise
definition:
  1: A mass of ice resting on rock and surrounded either by an ice shelf, or partly
    by an ice shelf and partly by sea; no rock is exposed and there may be none above
    sea level; ice rises often have a dome-shaped surface; the largest known is about
    100 kilometers (62 miles) across.
