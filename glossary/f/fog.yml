term: fog
definition:
  1: A hydrometeor consisting of a visible aggregate of minute water droplets (or
    ice crystals), suspended in the atmosphere near the earth's surface; according
    to international definition, fog reduces visibility below one kilometer, fog differs
    from cloud only in that the base of fog is at the earth's surface while clouds
    are above the surface; when composed of ice crystals, it is termed ice fog.
