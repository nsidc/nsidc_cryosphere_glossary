term: frazil
definition:
  1: Small needle-like ice crystals, typically 3 to 4 millimeters in diameter, suspended
    in water, that represent the first stages of sea ice growth; they merge under
    calm conditions to form thin sheets of ice on the surface, frazil crystals consist
    of nearly pure fresh water.
