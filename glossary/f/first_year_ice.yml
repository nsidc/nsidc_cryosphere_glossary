term: first-year ice
definition:
  1: Floating ice of no more than one year's growth developing from young ice; thickness
    from 0.3 to 2 meters (1 to 6.6 feet); characteristically level where undisturbed
    by pressure, but where ridges occur, they are rough and sharply angular.
