term: field
definition:
  1: A region of space at each point of which a given physical or mathematical quantity
    has some definite value; for example, a gravitational field, magnetic field, or
    electric field; and, in meteorology, a pressure field, temperature field, etc;
    if the quantity specified at each point is a vector quantity, the field is said
    to be a vector field.
