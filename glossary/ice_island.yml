term: ice island
definition:
  1: A form of tabular berg found in the arctic ocean, with a thickness of 30 - 50
    meters (33 to 55 yards) and an area from a few thousand square meters to 500 square
    kilometers (123,550 acres); ice islands often have an undulating surface, which
    gives them a ribbed appearance from the air.
