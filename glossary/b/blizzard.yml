term: blizzard
definition:
  1: Winds of at least 35 miles per hour along with considerable falling and/or blowing
    snow reducing visibility to less than one-quarter mile for a period of at least
    three hours (extremely cold temperatures are often associated with dangerous blizzard
    conditions, but are not a formal part of the modern definition).
