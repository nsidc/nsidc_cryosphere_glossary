term: fusion
definition:
  1: The phase transition of a substance passing from the solid to the liquid state,
    melting; in meteorology, fusion is understood to refer to the melting of ice,
    which, if the ice is pure and subjected to one standard atmosphere of pressure,
    takes place at the ice point of 0 degrees celsius (32 degrees fahrenheit).
