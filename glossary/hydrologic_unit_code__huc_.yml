term: Hydrologic Unit Code (HUC)
definition:
  1: Hierarchical designation consisting of two additional digits for each level of
    specificity; established by the us geological survey to delineate portions of
    the united states based on surface features related to the distribution and movement
    of water. the huc system divides the united states into 21 two-digit regions,
    222 four-digit subregions, 370 six-digit basins, and smaller regions designated
    by additional digits.
