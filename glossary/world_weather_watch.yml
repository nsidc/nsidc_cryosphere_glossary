term: world weather watch
definition:
  1: 'The world-wide, coordinated system of meteorological facilities and services
    provided by world meteorological organization members for the purpose of ensuring
    that all members obtain the meteorological information required both for operational
    work and for research; the essential elements of the www are: the global observing
    system, the global data-processing system, and the global telecommunication system.'
