term: altostratus
definition:
  1: A principal middle level cloud type (cloud genus) in the form of a grayish (gray)
    or bluish cloud sheet or layer of striated, fibrous, or uniform appearance, totally
    or partly covering the sky; the layer has parts thin enough to reveal the position
    of the sun; halo phenomena do not usually occur.
