term: evaporation
definition:
  1: The physical process by which a liquid or solid substance is transformed to the
    gaseous state; the opposite of condensation; in meteorology, evaporation usually
    is restricted in use to the change of water from liquid to gas, while sublimation
    is used to the change from solid to gas as well as from gas to solid.
