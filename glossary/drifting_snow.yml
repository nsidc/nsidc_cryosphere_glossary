term: drifting snow
definition:
  1: Snow raised from the surface of the earth by the wind to a height of less than
    1.5 to 2.0 meters (5 to 6.6 feet) above the surface; it dose not restrict horizontal
    visibility at 2 meters (6.6 feet) or more above the surface.
