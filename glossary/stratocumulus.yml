term: stratocumulus
definition:
  1: A principal low-level cloud type (cloud genus), predominantly stratiform, in
    the form of relatively low gray and/or whitish layer, sheet or patch; its elements
    are often arranged in bands or rolls that lie across the wind; light rain, snow,
    or sleet may fall from stratocumulus.
