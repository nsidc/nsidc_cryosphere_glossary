term: firn_aquifer
definition:
  1: |
  a buried layer of porous firn that contains liquid water.  seasonal firn aquifers are often found on mountain glaciers.
  recently, researchers has discovered perennial firn aquifers, that have persisted through the previous winter on the
  Greenland Ice Sheet.
