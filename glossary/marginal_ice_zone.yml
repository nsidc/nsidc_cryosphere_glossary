term: marginal ice zone
definition:
  1: A part of the seasonal ice zone that varies in width (100 to 200 kilometers,
    62 to 124 miles) that extends from the ice edge into the ice pack, where waves
    and swells affect the ice; often characterized by highly variable ice conditions;
    in general, it is wider in the antarctic than the arctic.
