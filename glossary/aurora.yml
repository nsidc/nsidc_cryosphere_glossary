term: aurora
definition:
  1: Luminous phenomena, in the form of arcs, bands, draperies, or curtains in the
    high atmosphere over high latitudes; auroras are related to magnetic storms and
    the influx of charged particles from the sun, the phenomena are called aurora
    borealis in the northern hemisphere and aurora australis in the southern hemisphere.
