term: cryosphere
definition:
  1: One of the earth's spheres of irregular form existing in the zone of interaction
    of the atmosphere, hydrosphere and lithosphere, distinguished by negative or zero
    temperature and the presence of water in the solid or super-cooled state; the
    term refers collectively to the portions of the earth where water is in solid
    form, including snow cover, floating ice, glaciers, ice caps, ice sheets, seasonally
    frozen ground and perennially frozen ground (permafrost).
