term: atmospheric phenomenon
definition:
  1: As commonly used in weather observing practice, an observable occurrence of particular
    physical significance within the atmosphere; from the viewpoint of weather observations,
    the atmospheric phenomena include all hydrometeors (precipitation types and fogs),
    blowing snow, thunderstorms, tornadoes, waterspouts, and others.
