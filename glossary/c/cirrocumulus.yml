term: cirrocumulus
definition:
  1: A principal high-level cloud type (cloud genus), appearing as a thin, white patch
    or layer of cloud without shading, composed of very small elements in the form
    of grains, ripples, etc., merged or separated, and more or less regularly arranged;
    most of the elements have an apparent width of less than 1 degree.
