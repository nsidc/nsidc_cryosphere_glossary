term: continuous permafrost
definition:
  1: Geographic area in which permafrost occurs everywhere beneath the exposed land
    surface with the exception of widely scattered sites, such as newly deposited
    unconsolidated sediments that have just been exposed to the freezing climate;
    mean annual soil surface temperatures are typically below -5 degrees celsius (23
    degrees fahrenheit).
