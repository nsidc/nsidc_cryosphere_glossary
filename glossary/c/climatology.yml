term: climatology
definition:
  1: 'The scientific study of climate; the aspect of meteorology which studies processes
    of climate formation, distribution of climates over the globe, analysis of the
    causes of differences of climate (physical climatology), and the application of
    climatic data to the solution of specific design or operational problems (applied
    climatology); climatology may be further subdivided according to purpose or point
    of view: agricultural climatology, air-mass climatology, aviation climatology,
    bioclimatology, dynamic climatology, medical climatology, macroclimatology, mesoclimatology,
    microclimatology, paleoclimatology, synoptic climatology, etc..'
