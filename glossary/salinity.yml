term: salinity
definition:
  1: A general property of aqueous solutions caused by the alkali, alkaline earth,
    and metal salts of strong acids (cl, so4 and no3) that are not hydrolyzed.
  2: In soil science, the ratio of the weight of salt in a soil sample to the total
    weight of the sample.
