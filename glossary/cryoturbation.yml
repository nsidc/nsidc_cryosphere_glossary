term: cryoturbation
definition:
  1: (singular) a collective term used to describe all soil movements due to frost
    action.
  2: (plural) irregular structures formed in earth materials by deep frost penetration
    and frost action processes, and characterized by folded, broken and dislocated
    beds and lenses of unconsolidated deposits, included organic horizons and even
    bedrock.
