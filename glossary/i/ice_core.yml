term: ice core
definition:
  1: A core sample drilled from the accumulation of snow and ice over many years that
    have recrystallized and have trapped air bubbles from previous time periods, the
    composition of which can be used to reconstruct past climates and climate change;
    typically removed from an ice sheet (antarctica and greenland) or from high mountain
    glaciers elsewhere.
