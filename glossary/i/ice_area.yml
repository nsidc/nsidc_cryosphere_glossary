term: ice area
definition:
  1: The region covered by sea ice, typically given in square kilometers. for a grid
    cell, it is the area of the portion of the cell covered by ice. for an entire
    hemisphere, it is the total area covered by ice, which corresponds to sum of the
    area of each cell multiplied by the fractional concentration for that cell.
