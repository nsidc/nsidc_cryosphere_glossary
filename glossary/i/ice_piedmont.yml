term: ice piedmont
definition:
  1: Ice covering a costal strip of low-lying land backed by mountains; the surface
    of an ice piedmont slopes gently seawards and may be anything from 1 to 50 kilometers
    (0.6 to 31 miles) wide, fringing long stretches of coastline with ice cliffs;
    ice piedmonts frequently merge into ice shelves; a very narrow ice piedmont may
    be called an ice fringe.
