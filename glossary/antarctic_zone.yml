term: antarctic zone
definition:
  1: "The region between the antarctic circle (66\xB0 34\u2032 s) and the south pole;\
    \ climatically, the limit of the zone may be set at about 60\xB0 s, poleward of\
    \ which the prevailing westerly winds give place to easterly or variable winds;\
    \ over most of this region the average temperature does not rise above 0\xB0c\
    \ (32\xB0f) even in summer."
