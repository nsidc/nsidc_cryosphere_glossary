term: prime meridian
definition:
  1: The meridian (line of longitude) defined to be 0 degrees and passing through
    the royal greenwich observatory in london; also known as the international meridian
    or greenwich meridian; the prime meridian and the opposite 180th meridian (at
    180 degrees longitude) separate the eastern and western hemispheres.
