term: depth hoar
definition:
  1: A kind of hoarfrost; ice crystals that develop by sublimation within a layer
    of dry snow; characterized by rapid recrystallization, usually caused by large
    temperature gradients; similar in physical origin to crevasse hoar; crystals are
    faceted, rather than rounded.
