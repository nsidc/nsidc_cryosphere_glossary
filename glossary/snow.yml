term: snow
definition:
  1: An ice particle formed by deposition of vapor in the atmosphere.
  2: A collection of loosely bonded ice crystals deposited from the atmosphere; high
    density snow (greater than 550 kilograms per cubic meter; 34 pounds per cubic
    foot) is called firn if it is older than one year.
