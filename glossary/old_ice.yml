term: old ice
definition:
  1: Sea ice more than 2-years-old, up to 3 meters (10 feet) or more thick; hummocks
    on old ice are even smoother than in second-year ice, and the ice is almost salt-free;
    when old ice is bare of snow, it is blue and lacks the greenish tint of second-year
    ice.
