term: glacier wind
definition:
  1: A localized current of air occuring as a result of a glacier's melting processes;
    when the surface of glacial ice melts, the air above the glacier cools and becomes
    heavier than the surrounding air and flows down the glacial valley; glacier wind
    can also be wind that flows out of ice caves; a kind of katabatic wind.
