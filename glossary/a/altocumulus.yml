term: altocumulus
definition:
  1: A principal middle level cloud type (cloud genus), white or gray, or both white
    and gray, which occurs as a layer or patch with a wave aspect, the elements of
    which appear as laminae, rounded masses, rolls, etc; these elements usually are
    sharply outlined, but they may become partly fibrous or diffuse; they may or may
    not be merged, and they generally have shadowed parts; most of the regularly arranged
    altocumulus elements have an apparent width of 1 - 5 degrees.
