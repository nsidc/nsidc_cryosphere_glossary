term: average value
definition:
  1: 'Arithmetic mean (m) of a number (n) of values (x1, x2, ... xn), defined by the
    equation: m = sxi/n; annual average value is calculated from 12 monthly means;
    daily average (or mean) value is calculated from 24 hourly readings of a meteorological
    element, or often from the average of the daily maximum and minimum values (for
    example, of temperature); monthly average is usually calculated as the average
    of the daily average values.'
