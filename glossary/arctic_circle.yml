term: arctic circle
definition:
  1: "A line of latitude at approximately\_66 degrees 33\_minutes n\_(66\xB033\u2019\
    \ n)\_that marks the border of the arctic, the northernmost region of earth. along\
    \ this line, the sun does not set on the day of the summer solstice, and does\
    \ not rise on the day of the winter solstice."
