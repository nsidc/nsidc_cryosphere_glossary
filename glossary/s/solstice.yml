term: solstice
definition:
  1: The point in time when the vertical rays of the sun are striking either the tropic
    of cancer (23 degrees, 30 minutes n, the summer solstice in the northern hemisphere)
    or the tropic of capricorn (23 degrees, 30 minutes s, the winter solstice in the
    northern hemisphere); represents the longest or shortest day of the year; in the
    northern hemisphere, the summer solstice falls on or about 21 june, and the winter
    solstice on or about 22 december.
