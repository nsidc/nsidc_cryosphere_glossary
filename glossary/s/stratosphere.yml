term: stratosphere
definition:
  1: "A layer of the earth\x92s atmosphere, between the troposphere and mesosphere,\
    \ that is stratified in temperature such that cooler layers are closer to the\
    \ earth\x92s surface, and warmer layers are higher up (opposite the pattern of\
    \ the troposphere near the earth\x92s surface); situated between about 10 to 50\
    \ kilometers (6 to 31 miles) in altitude above the surface of the moderate latitudes;\
    \ at the poles, it starts at about 8 km in altitude; composition is basically\
    \ the same as that of the lower atmosphere, with the addition of ozone."
