term: scale
definition:
  1: A series of marks at regular intervals for the purpose of measuring (scale of
    an instrument, for example, a thermometer).
  2: System of units for measuring ( 3) proportion between the size of something and
    the map, diagram, etc. which represents it.
  3: Order of magnitude of a phenomenon or of a meteorological parameter.
