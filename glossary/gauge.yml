term: gauge
definition:
  1: In meteorology, general term for any device that measures strength of wind, pressure,
    and other parameters; the most widespread gauges on meteorology are balance snow
    gauge, barometer gauge, density-of-snow gauge, dew gauge, distance gauge, rain-and
    snow gauge, rain-intensity gauge, standard gauge, wind gauge, etc..
